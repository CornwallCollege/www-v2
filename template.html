        <div>

		<a class="visible-xs hidden-sm hidden-md hidden-lg" href="single-blog-post.htmll">
		 <i class="fa fa-long-arrow-right fa-lg"></i>
		</a>
	     </div>
	</section>
	<section class="hidden-xs col-sm-6 sq-sm text-block color-bg">

</section>
