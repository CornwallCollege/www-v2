        field:
          element: "textarea"
          label: "Summary"
          value: ""
      - name: "image-filename"
        field:
          element: "text"
          label: "Image Filename"
          value: ""
      - name: "main-link"
        field:
          element: "text"
          label: "Main site event link"
          value: ""