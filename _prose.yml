        field:
          element: "select"
          label: "Category"
          placeholder: "Choose Category"
          options: 
            - name: "Information Events"
              value: "information"
            - name: "Taster Days"
              value: "taster"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "date"
        field:
          element: "text"
          label: "Event Date"
          value: ""
      - name: "campus"
        field:
          element: "select"
          label: "Campus"
          placeholder: "Choose Campus"
          options: 
            - name: "Cornwall College Camborne"
              value: "CCC"
            - name: "Cornwall College Newquay"
              value: "CCN"
            - name: "Cornwall College Saltash"
              value: "CCS"
            - name: "Cornwall College St Austell"
              value: "CCSA"
            - name: "Duchy College Rosewarne"
              value: "CCR"
            - name: "Duchy College Stoke Climsland"
              value: "CCSC"
            - name: "Falmouth Marine School"
              value: "FMS"
            - name: "Bicton College"
              value: "BC"
