<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    
    
    {% include seo-meta.html %}
    
    
    <link rel="shortcut icon" href="/images/favicon-cornwall.ico" type="image/vnd.microsoft.icon" />
    <style>
        #loader {
            background: #fff url('../images/loader.gif') no-repeat center;
            padding-top: 50%;
            padding-left: 50%;
            position: fixed;
            z-index: 2000;
            width: 100%;
            height: 100%;
        }    
    </style>
    
    <!-- special case javascript to catch any further javascript errors and email to dev team -->
    <script>
        try {
            window.onerror = function (error, url, line) {
                try {
                    var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
                    xmlhttp.open('POST', '/include/email-errors.php', true);
                    xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xmlhttp.send("error=" + JSON.stringify({ error: '  ERROR='+error+'  LINE='+line+'  URL='+url+'  USERAGENT='+navigator.userAgent }));
                } catch(e) {}
                return false;
            };        
        } catch(e) {}
    </script>
    
<!-- Latest compiled and minified CSS -->

{% bundle %}
    - /css/bootstrap-3.2.0.min.css
    - /css/animate.css    
    - /css/styles.css
    - /css/custom-styles.css
{% endbundle %}
</head>
