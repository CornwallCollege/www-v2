<style>
  #loader {
      position: fixed;
      z-index: 2000;
      display: none;
      padding-top: 50%;
      padding-left: 50%;
      width: 100%;
      height: 100%;
      background: #fff;
  }

  #loader > * {
  position: absolute;
  top: 48%;
  }

  #loader svg {
  transform: rotate(45deg);
  }

  #loader #cornwall-load {
  animation: orbit 2s linear 0.6s infinite;
  }

  #loader #duchy-load {
  animation: orbit 2s linear 0.4s infinite;
  }

  #loader #falmouth-load {
  animation: orbit 2s linear 0.2s infinite;
  }

  #loader #bicton-load {
  animation: orbit 2s linear infinite;
  }

  @keyframes orbit {
  0% { transform: rotate(0deg) translateY(0px) rotate(0deg); }
  5% { transform: rotate(0deg) translateY(-30px) rotate(0deg); }
  55% { transform: rotate(360deg) translateY(-30px) rotate(-360deg); }
  60% { transform: rotate(360deg) translateY(0px) rotate(-360deg); }
  100% { transform: rotate(360deg) translateY(0px) rotate(-360deg); }
  }
</style>
