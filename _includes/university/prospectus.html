<!-- Download a Prospectus -->
<section id="download" class="col-sm-8 main-section-margins">
	<div style="display:inline-block; background-color:#a3b0c6; color:white; padding:20px 40px 60px">
		<div class="col-sm-4">
			<h3>Download a Prospectus</h3>
		</div>
		{% if page.prospectus[1] %}
			{% for prospectus in page.prospectus %}
				{% if forloop.first == true %}
					<div class="col-xs-12 col-sm-4">
				{% else %}
					<div class="col-xs-12 col-sm-4">
				{% endif %}
						<div class="portfolio-thumb prospectus">
							<a href="/documents/prospectuses/{{prospectus.link}}">
		            <img src="/images/{{prospectus.image}}" class="img-responsive" alt="cornwall college HE">
		            <i class="fa fa-download"></i>
		            <b>{{prospectus.title}}</b>
		          </a>
						</div>
					</div>

			{% endfor %}
		{% else %}

			{% for prospectus in page.prospectus %}

				<div class="col-xs-12 col-sm-4 col-sm-offset-4 ">
					<div class="portfolio-thumb prospectus">
						<a href="/documents/prospectuses/{{prospectus.link}}">
							<img src="/images/{{prospectus.image}}" class="img-responsive" alt="cornwall college HE">
							<i class="fa fa-download"></i>
							<b>{{prospectus.title}}</b>
						</a>
					</div>
				</div>

			{% endfor %}

		{% endif %}
	</div>
</section>
