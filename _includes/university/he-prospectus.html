<!-- Download a Prospectus -->
	<section id="download" class="download col-xs-12">
			<section class="container">


				<!-- The title -->
				<header class="col-sm-12 text-center main-section-margins">
                    <h2>Download a <span>Prospectus</span></h2>
				</header>



            <!-- Thumbnails -->
            <div class="row margin equal">

            {% for prospectus in page.prospectus %}

                <div class="six columns medium-six columns small-twelve columns">
                    <div class="portfolio-thumb">
                        <a href="/documents/prospectuses/{{prospectus.link}}">
                            <img src="/images/{{prospectus.image}}" alt="cornwall college HE">
                            <i class="fa fa-download"></i>
                            <b>{{prospectus.title}}</b>
                            <em>Undergraduate Prospectus</em>
                        </a>
                    </div>
                </div>

            {% endfor %}
            </div>    
		</section>
	</section>
