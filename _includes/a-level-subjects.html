{% if include.align == "right" %}
<article class="col-xs-12 col-sm-5 popup-alt popup-right-alt a-levels">
{% else %}
<article class="col-xs-12 col-sm-5 col-sm-offset-1 popup-alt popup-left-alt a-levels" style="clear:left;">
{% endif %}
    <header>
        <h5 class="col-xs-10 text-uppercase">{{include.a-level | upcase }}</h5>
    </header>
    <footer>
        <p>{{include.a-level-summery }}</p>
    </footer>
</article>
