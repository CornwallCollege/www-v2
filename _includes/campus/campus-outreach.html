

{% for outreach in site.data.outreach-centres %}
<section id="{{ outreach.anchor }}" class="outreach-centres" style="background-color:#{{outreach.bg-color}};">
    <section class="container">
        <a></a>
                <section idclass="col-xs-12">
                    
                    <article class="col-sm-12 col-md-8">
                        <h2 class="outreach-centre h2 span" style="color:#{{outreach.font-color}};"><span itemprop="subOrganization" style="font-size:40px">{{ outreach.outreach }}</span> <strong></strong></h2>
                    </article>
                    <article class="col-sm-12 col-md-8">
                        <h5 class="outreach-centre p" > {{ outreach.detail }}</h5>                        
                    </article>       
                </section>                           
        </section>
    </section>  
{% endfor %}
