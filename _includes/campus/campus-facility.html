<li>    
    <h4>{{ facility.title }}</h4>
        <a href="#" data-largesrc="/images/facilities{{ facility.image }}" data-title="{{ facility.title }}" data-description="{{ facility.detail }} {% if facility.read-more.size > 0 %} {% include /campus/campus-read-more.html %} {% endif %}" data-category="{{ facility.location }}" >
            <img width="250" height="250"src="/images/facilities{{ facility.image-thumb }}" alt="{{ facility.title }}">
        </a>
                            
</li>
