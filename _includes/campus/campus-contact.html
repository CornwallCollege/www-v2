   <section class="col-offset-md-1 col-md-5 col-sm-12 col-xs-12" style="background-color: #52b3d9; height: 285px; padding: 0px;">
    <table id="main-contact" class="contact-details">
      <tbody>
        <tr>
            <td class="text-center hidden-xs"><i class="fa fa-phone fa-2x"></i></td>
            <td style="color:white"><address>{{page.phone}}</address></td>
        </tr>

        <tr>
            <td class="text-center hidden-xs"><i class="fa fa-location-arrow fa-2x"></i></td>
            <td style="color:white"><address>{{page.address}}</address></td>
        </tr>
        <tr>
            <td class="text-center hidden-xs"><i class="fa fa-envelope fa-2x"></i></td>
            <td style="color:white;"><address><a href="{{page.email}}">{{page.email}}</a></address></td>
        </tr>
        <tr>
            <td class="text-center hidden-xs" ><i class="fa fa-clock-o fa-2x"></i></td>
            <td>
                <address style="color:white"> 
                        {{page.opening-times}}
                </address>
            </td>
        </tr>
      </tbody>
    </table>
    {% include /campus/campus-outreach-btn.html %}
</section>
