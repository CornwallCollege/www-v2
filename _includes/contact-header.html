{% assign id = page.title | replace:' ','-' | downcase %}
<section id="contact-head" class="col-md-12 jumbotron header-title">
    <header class="container">
        <h2>
            <a href="/index.html"><small>Home / </small></a>
            <a href="/{{ id }}/index.html"><small> {{ page.title }}</small></a>
            {% if include.title %}
            <span>{{ include.title }}</span>
            {% else %}
            <span>{{ page.title }}</span>
            {% endif %}
        </h2>
    </header>
</section>
