<section class="swiper-slide" id="cc-home-slide">
    <section class="col-xs-12">
        <section class="container main-section-margins">

            <h1 class="text-uppercase" itemprop="name">What is most important to you?</h1>
            <div class="home-page-select-wrap">
                <select class="home-page-select select" data-custom-class="cover_sod no_highlight">
                    <option value="#">Select</option>
                    <option value="{{ site.cornwall-base-url }}location-hub/index.html">Where you study</option>
                    <option value="{{ site.cornwall-base-url }}learning-area-hub/">What you study</option>
                    <option value="{{ site.cornwall-base-url }}sector-hub/">Your next step</option>
                    <option value="{{ site.cornwall-base-url }}career-hub/index.html">Your Career path</option>
                    <option value="course-search">Just give me a course search</option>
                </select>
            </div>
            <div class="course-search transition" style="display:none;">
                <form name="course-search" class=" hidden-search-form course-search" role="search" method="GET" action="/search" >
                    <div class="input-group margin-bottom-sm col-xs-12 col-md-8 col-md-offset-2">
                        <input class="form-control" name="s" type="text" placeholder="Course Search">
                        <div class="input-group-addon transition">
                            <button type="submit" class="search-submit"><i class="fa fa-search fa-fw"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <p class="lead home-lead" itemprop="description">We have a diverse range of courses for all ages in locations across the southwest. Tell us what is most important to you and we will show you what we have to offer.
                    <!--At The Cornwall College Group we have a diverse offering, spanning all subjects across the southwest in both full &amp; part time options with courses ranging from hobby courses through to University level &amp; beyond-->
                </p>
            </div>

        </section>
    </section>

</section>
<section id="whats-on-group" class="plus-button">
    <i class="fa fa-arrow-down swiper-button-more text-uppercase"></i>
    <section>
        <p class="text-uppercase white">check out what's happening</p>
    </section>
</section>
