<li class="col-xs-12 col-sm-4">
<article>
    <figure>
        <img src="{{include.studentImage}}" class="img-responsive transition" alt="{{include.studentName}}"/>
    </figure>
    <section class="popup popup-top text-center">
        <h4 class="transition"><span itemprop="alumni">{{include.studentName}}</span></h4>
        <span>{{include.studentRole}}</span>
        <p class="student-quote">{{include.studentQuote}}</p>
    </section>
</article>
</li>
