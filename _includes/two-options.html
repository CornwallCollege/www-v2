<!-- BROWSE BY section -->
<section class="col-xs-12 two-options no-padding no-margin">
  <div class="first-half col-sm-6">
    <h2 style="color:#fff">{{ include.first-half-text }}</h2>
    {% if include.first-half-sub-text %}
    <a style="color:white">{{ include.first-half-sub-text }}
    {% endif %}
    <a href="{{ include.first-half-link }}" class="btn">{{ include.first-half-button }}</a>
  </div>
  <div class="second-half col-sm-6">
    <h2 style="color:#333">{{ include.second-half-text }}</h2>
    <a href="{{ include.second-half-link }}" class="btn" style="margin-top:42px">{{ include.second-half-button }}</a>
  </div>
</section>
<!-- BROWSE BY section ENDS-->
