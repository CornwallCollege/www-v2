<article class="col-xs-12 pull-right {{ include.add-class }}">
  <h4>{{ include.title }}</h4>

  <form name="{{ include.form-name }}" id="{{ include.form-id }}" class="container col-sm-12 {{ include.form-class }}" role="search" method="GET" action="{{ include.action }}">
    <div class="input-group">
        
      <input class="form-control" name="{{ include.form-name }}" type="text" placeholder="{{ include.place-holder }}">
      <div class="input-group-addon transition">
        <button type="submit" class="search-submit">
          <i class="fa fa-search fa-fw"></i>
        </button>
      </div>

    </div>
  </form>

  <a class="btn col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1" href="{{ include.button-href }}">{{ include.button-title }}</a>
</article>
