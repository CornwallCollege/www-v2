- business: Evolve Sport Fitness & Outdoor Activities
  color: 37aae3
  class: cluster-hover col-xs-12 col-sm-3 col-lg-2
  short: evolve
  logo: /images/public/evolve.jpg
  image: /images/public/sport-fitness.jpg
  title:  The sports and fitness facilities are open to the Public, we offer a wide range of facilities to suit a full range of activities.
  text: <p><strong>Sports Halls</strong> (Camborne, Bicton & Stoke Climsland)<br>Our four-court sports halls are available for hire, equipped for badminton, basketball, football, netball, volleyball and cricket.</p>
        <p><strong>Fitness Suite</strong> (Camborne, St Austell & Stoke Climsland)</br>Open to the public our gym provides a fitness room, equipped with cardio and resistance machines and a free weights area. We offer No membership contract, Free ½ hour programme updates, Free gym challenges, Free personalised training programme, Free nutritional advice, Fit testing (additional charge), Motivator sessions (additional charge) and Personal training (additional charge).</p>
        <p><strong>Dance Studio</strong> (Camborne & St Austell)</br> The dance studios have a semi&#8208;sprung wooden floor and caters for a variety of fitness classes as well as being available for hire.</p>
        <p><strong>3G Astro Turf</strong> (Camborne & Bicton)</br> The astro turf is suitable for football, rugby training and multi sports.</p>
        <p><strong>Grass Pitches</strong> (Camborne, Stoke Climsland & Bicton)</br> Available for hire, suitable for football, Bicton also has rugby pitches available for hire.</p>
        <p><strong>Birthday Parties</strong></br>Let us take the hassle out of your birthday party, we offer a range of parties from sports activities to adventurous activity parties.</p>
        <p><strong>Adventurous Activities</strong> (Bicton and Stoke Climsland)</br>Stimulate, motivate and educate with an outdoor adventure activity course.</br>We offer a range of activities in a beautiful setting with expert instruction, high safety standards and once in a lifetime experiences!</br>Activity days help promote active learning and awareness of others needs whilst positively impacting intellectual, moral and physical development. Participants will have the opportunity to take part in many new and exciting activities including Kayaking, Canoeing, Climbing Tower, Low Ropes and Raft Building and many more activities.These are available for use for community groups, residential stays, clubs, societies, friends, schools using our qualified instructors or if you want a birthday party with a difference, or just book for a day</p>
        <p><strong>Prices</strong></br>For prices or a leaflet or to discuss your requirements please call 01209 617790 or email sportandfitness@cornwall.ac.uk.</p>
