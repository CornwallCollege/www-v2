- business: Dog Grooming
  color: 77BC43
  class: cluster-hover col-xs-12 col-sm-3 col-lg-3
  short: dog-grooming
  image: /images/public/dog-grooming.jpg
  title: Duchy College, Rosewarne’s Dog Grooming Salon boasts a range of high quality, state of the art equipment for the students to use whilst training.
  text: <p>The salon has two stainless steel baths, one “easy-step” manual bath and the other a remote controlled, electrically adjusted bath. There are six electric tables to suit a range of dogs from Yorkshire Terriers to Giant Schnauzers plus a wide variety of restraint equipment and crates to help the groomer and keep the dogs safe and secure whilst in the team’s care. Blasters, stand and tornado dryers are available, which are both mobile and directional for ease of coat drying after bathing.  The salon team use a wide range of professional shampoos and conditioners for each, unique coat type and colour. Each student has access to brushing, scissoring, clipping and mat removal equipment or staff can advise where to purchase a student pack of equipment should they prefer to use their own.</p>
        <p>The salon is bright, roomy and has high level air conditioning, sealed, easy to clean flooring and walls and a viewing window for others to observe the busy lessons. The lecturers and trainers are industry experts and qualified in both teaching and dog grooming and the Course Manager is a registered Dog Behaviour Trainer as well as a dog groomer. The welfare and safety of the dogs are taken into account at all times thus creating a relaxed environment so both dogs and students feel at ease throughout the process.</p>
