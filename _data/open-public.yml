- business: Trevenson Restaurant
  color: 5f5f5f
  class: cluster-hover col-xs-12 col-sm-3 col-lg-5
  short: trevenson
  logo: /images/public/trevenson-logo.png
  image: /images/public/trevenson.jpg
  title: The award winning Trevenson Restaurant is located at Cornwall College’s Camborne campus and is one of two fine dining commercial restaurants within the Cornwall College Group.
  text: <p>Open Monday to Friday for lunch and some Wednesday evenings (term time), the award winning Trevenson Restaurant is one of the two fine dining commercial restaurants within the Cornwall College Group. Opened by Michelin star chefs Nathan Outlaw and Pierre Koffmann, Trevenson offers a very special dining experience, offering both creative and mouth&#8208;watering menus every day.</p>
        <p>Recent winners of a prestigious Highly Commended AA College Rosette, the ethos to Trevenson is simple; continually driven by sustainable seasonality, using locally sourced ingredients, we ensure ever changing gastronomic dishes, freshly prepared in our state&#8208;of&#8208;the&#8208;art kitchens & delivered by an attentive and enthusiastic team. The Hospitality & Catering Department also holds 3 Centre’s of Excellence including Fish & Shellfish, Food & Beverage Service and Patisserie & Confectionary as well as the coveted title by People 1st of Gold Accreditation, this makes us one of the best catering college in the UK, evident by the standard of food on our menus and the attention to detail in our service.</p>
        <p>Trevenson Restaurant not only serve traditional classic dishes, they also serve new and exciting dishes to cater for all tastes which are devised by our professional staff and experienced students.</p>
        <p>The stylish interior is akin to any fine dining establishment, offering a relaxing atmosphere for informal lunch, as well as a contemporary ambience for evening fine diners.</p>
        <p>Trevenson has also been awarded the Gold Cornwall Healthier Eating and Food Safety (CHEFS) Award two years running, making it only one of five restaurants in the county to receive the accolade, something we are all truly proud of.</p>
        <p>To dine at Trevenson is a wonderful experience and as well as our a la carte menu, we also offer tasting menus and special themed evenings, where we invite local established chefs to devise, prepare and host selected events, all supported by our staff and students. To find out about our next themed evening, simply contact the reservations number below.</p>
        <p>Trevenson is fully licensed and offers a comprehensive selection of wines and beers, carefully chosen to accompany each dish on the menu.</p>
