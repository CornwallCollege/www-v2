- business: Childcare
  color: 0624a2
  class: cluster-hover col-xs-12 col-sm-3 col-lg-3
  short: flying
  image: /images/public/childcare.jpg
  title: If you have young children we can provide you with support so that you can achieve your qualifications and career goals.
  text: <p>You will be eligible for financial support towards your childcare costs if you have a household income of less than £21,000 (£25,000 for students in reciept of an Advanced Learning Loan).</p>
        <p>To apply, please download and complete the two forms at the bottom of this page.</p>
        <p><strong>Under 20?</strong><br/>If you are under 20 at the start of your course, you can apply for funding to help your childcare costs.<br/>Care to Learn has been set up by the government to help pay for your childcare and related travel costs while you are learning.
        <p>Letting someone else look after you child can be a big step! <br/>Care to Learn helps by letting you choose the type of childcare that suits you and your child. You can, for example, use it to pay for childcare at any of the following places</p>
        <ul>
        <li>Childminder</li>
        <li>Pre&#8208;school playgroup</li>
        <li>Day nursery</li>
        <li>Out of school club</li>
        <li>Other registered childcare</li>
        </ul>
        <p>Childcare providers must be registered with Ofsted, meet national standards and may be inspected to make sure they are providing good quality care.<br/>Find more information visit <a href="https://www.gov.uk/care-to-learn">gov.uk/care-to-learn</a><br/>Or call Directgov’s Learner Support helpline on 0800 121 8989.</p>
        <p><a href="/documents/childcare/CHILDCARE DOWNLOAD 2 - FE Application for Financial Help Towards Childcare.docx">Childcare Application Form download</a></p>
        <p><a href="/documents/childcare/CHILDCARE DOWNLOAD 1 - 19+ Bursary application form - 2015.pdf">FE Bursary Application Form download</a></p>
