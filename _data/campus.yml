      detail: "Chough’s at Rosewarne pride themselves on their quality home cooked meals made freshly each day, along with scrumptious homemade sandwiches. Visit Chough’s and meet their friendly staff who are only too willing to help cater for all your dietary requirements.<br><br>If you wish to order any specific items or if you require catering for events please contact each individual eatery. Choughs has a 5 Rating and Platinum Award for Cornwall Healthy Eating Federation.<br><br><strong>Opening times:</strong><br>8.30am - 4pm (term time)<br><br><strong>For more information:</strong><br>Call: 01209 721348"
