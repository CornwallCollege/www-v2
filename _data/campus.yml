      detail: "Students are able to take part in free and subsidised sporting and recreational activities. Our College Sportsmaker arranges a varied timetable of activities each term.<br><br>The facilities include, 4 court sports hall, football pitches, climbing tower, lake for watersports, orienteering course, and a fitness suite. The College also has a golf putting green and swing studio and employs a full time golf professional. <br>Sporting activities include; hockey, netball, football, kayaking, horse riding, climbing, running, fitness classes, archery, lacrosse, racket sports, dodgeball and more.<br><br><strong>For more information:</strong><br>Email: <a href='sportsmaker@cornwall.ac.uk'>sportsmaker@cornwall.ac.uk</a>"
      link: /stoke-climsland-learning-area/
      image: /stoke/sports-outdoors.jpg
      image-thumb: /stoke/sports-outdoors-thumb.jpg

    - title: Equine &<br>Animal Management
      detail: "The Stoke Climsland Equesrian Centre is equipped with two indoor arenas, a large outdoor arena, a weighbridge, horse walker, wash down and solarium facilities as well as state-of–the-art equipment and technology, all of which are used extensively by students. Duchy College is also home to the Equitation Science Research and Training Centre which works closely with the International Society for Equitation Science.<br><br>The Animal Management Centre provides accommodation, enclosures and paddocks for a wide range of animals, including small animals, aquatics, reptiles, invertebrates, poultry, waterfowl and farm animals. Students are also able to learn in a dog grooming room, cat play room and fully equipped laboratory facilities for biological sciences."
      link: /stoke-climsland-learning-area/
      image: /stoke/animal-management.jpg
      image-thumb: /stoke/animal-management-thumb.jpg

