  facilities:
    - title: dBs<br>Music Studios FE
      location: Bristol
      detail: "Bristol has long been known for its vibrant and eclectic music scene and has a long list of artists all hailing from the city. Massive Attack, Roni Size and Portishead to name a few. dBs Music opened their purpose-built FE facilities in late 2012 in Bristol’s thriving Temple Enterprise Zone, a hub for creatives. Students have access to top recording and production equipment, the latest industry standard software packages and IT facilities. Highlights include 5 studios, 4 practice rooms, live room, and 5 IT Suites. All supported by a team of tutors passionate about passing on their years of experience.<br><br><strong>For more information:</strong><br>Call: 0333 344 2235<br>Enquiries: 8.30am - 5pm"
      link: /bristol-learning-area/
      image: /bristol/dbs-music.jpg
      image-thumb: /bristol/dbs-music-thumb.jpg

    - title: dBs<br>Music Studios HE
      location: Bristol
      detail: "Equipped with 10 recording and production studios, dedicated surround sound studio, Foley room, large live rooms and exceptional lecture theatre/viewing room. It is also the only education facility in the UK to house the extraordinary API 1608 Recording Console. As in all dBs centres, Bristol HE students are taught by a team of excellent tutors from a vast range of professional backgrounds all backed up by a comprehensive guest lecture programme that in the recent past has included DJ Maseo (De La Soul), Alistair Lindsey (Head of Music Production for Sony Games), Matt Colton (Alchemy Mastering) and many more.<br><br><strong>For more information:</strong><br>Call: 03333 442238<br>Enquiries: 8.30am - 5pm"
      link: /bristol-learning-area/
      image: /bristol/dbs-bristol-HE.jpg
      image-thumb: /bristol/dbs-bristol-HE.jpg

