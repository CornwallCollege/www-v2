      detail:  Temple Studios</br>Temple Gate</br>Bristol</br>BS1 6QA</br>Tel 0333 344 2235</br></br>Enquiries 8.30am - 5pm</br>Bristol has long been known for its vibrant and eclectic music scene and has a long list of artists all hailing from the city. Massive Attack, Roni Size and Portishead to name a few. dBs Music opened their purpose-built FE facilities in late 2012 in Bristol’s thriving Temple Enterprise Zone, a hub for creative types of all disciplines. Students have access to top recording and production equipment, the latest industry standard software packages and IT facilities. Highlights include 5 studios, 4 practice/rehearsal rooms, live room, and 5 IT Suites. All supported by a team of tutors passionate about passing on their years of experience and knowledge.
