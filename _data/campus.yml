    - title: Equine
      detail: Our Stoke Climsland campus is home to an industry-approved Equestrian Centre with extensive stabling and is equipped with two indoor arenas and large outdoor arena, a weighbridge, horse walker, wash down and solarium facilities as well as state-of–the-art equipment and technology, all of which are used extensively by students. With excellent links to employers, practitioners and researchers, nationally and internationally, our students have the opportunity to train and develop their skills for employment in all aspects of the equestrian industry.</br></br>Duchy College is also home to the Equitation Science Research and Training Centre which works closely with the International Society for Equitation Science. Our students also benefit from comprehensive links with leading equine practitioners such as equine nutritionists, organisations, charities (such as The Horse Trust), veterinary professionals, competitors and equitation science practitioners.
      link: /stoke-climsland-learning-area/
      image: /stoke/equine.jpg
      image-thumb: /stoke/equine-thumb.jpg
      
    - title: Animal Management
      detail: A dedicated animal management centre, with five animal paddocks and a dog grooming parlour
      link: /stoke-climsland-learning-area/
      image: /stoke/animal-management.jpg
      image-thumb: /stoke/animal-management-thumb.jpg
      
    - title: Future Farm
      detail: The Daniel Building is the first part of the Future Farm project to be completed; a £10 million scheme including a new higher education hub and state-of-the-art dairy unit. The campus occupies a 660-acre estate with dairy, beef, sheep, arable and forage crops plus a range of dry and wet habitats typical of the area. Our teaching accommodation is recently built with well-equipped workshops and laboratories and we have an impressive portfolio of up-to-date farm machinery. We are also home to the Rural Business School, giving you unique opportunities to be involved in project work, meet industry leaders, and keep up-to-date with policy, economics and issues affecting rural businesses. You will benefit from our close relationships with agencies across the UK (including EBLEX, the NFU and Defra) and our links with industry across Europe mean excellent opportunities to experience alternative farming systems through work-based learning.</br></br>Duchy’s Home Farm is a working commercial farm and our livestock includes cattle, sheep and pigs. This will include state-of-the-art facilities including housing, milking and feeding. The layout of the new building will also enable dairy trials and research to be carried out.
