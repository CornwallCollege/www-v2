  facilities:
    - title: "Students'<br>Union"
      detail: "Cornwall College Student Union (CCSU) exists to represent your voice at every level in the College and to make sure you have a fantastic time while you are a student with us. Every campus has a team of elected student officers who will be working hard all year, from organising parties, to running campaigns, and you have plenty of chances to get involved.<br><br> Remember, YOUR UNION, YOUR VOICE! Degree students can also access the University of Plymouth Students Union<br><br><strong>Pirans College Shop</strong> <br>We also have the well-stocked Piran’s College Shop, located in Student Central. The shop sells stationery, art equipment, food and drinks, gifts, jewellery, greeting cards, stamps, memory sticks, earphones, newspapers and college hoodies. Card payments can be taken (minimum £3 spend)."
      link: /camborne-learning-area/
      image: /camborne/students-union.jpg
      image-thumb: /camborne/students-union-thumb.jpg

    - title: KoKo Hair & Beauty Salon
      detail: "The KoKo salons are training salons and we offer a wide range of services and treatments, including hair cutting and colouring, massage, facials, body toning wraps, waxing, electrolysis, tanning, manicures and pedicures. As training salons, all services at KoKo are offered at greatly discounted prices compared to high street salons. The stylists and therapists are students being assessed towards their qualifications under close supervision of fully-qualified and highly-experienced tutors."
      link: /camborne-learning-area/
      image: /camborne/koko-hair-beauty-salon.jpg
      image-thumb: /camborne/koko-hair-beauty-salon-thumb.jpg
      read-more: /facility-pages/koko.html

    - title: "Restaurants &<br>Cafe"
      detail: <strong>Trevenson Restaurant <br></strong>Mon to Fri for lunch, some Wed evenings (term) <br>To make a reservation 01209 616160 or via Facebook. The award winning Trevenson Restaurant is one of two fine dining commercial restaurants within the Cornwall College Group.<br><br><strong>Cafe Metro</strong> Mon to Fri 8.40am - 2pm, Pop up Cafe Tues to Fri 10.30am - 1pm (term)<br><strong>Penhaligon</strong> Mon to Fri, 8.30am to 2pm (term time), 9.30am to 1.30pm (holidays) 01209 616297 or 01209 616199<br><strong>Denise’s Snack Bar</strong> (Brunel) Mon to Fri, 8.30am to 3pm (term time) Tel 01209 616211<br>
      link: /camborne-learning-area/
      image: /camborne/trevenson-restaurant.jpg
      image-thumb: /camborne/trevenson-restaurant-thumb.jpg
      read-more: /facility-pages/camborne-restaurants.html

    - title: Football Development Centre
      detail: "We host the U8 – U12 and U13 – U16 football development centres both of which are a part of the Cornwall County Football Association and Plymouth Argyle player development pathway. As a community centre there are Football Fun courses in each school half term for players aged 4 – 14 and advanced programmes over the summer holidays for players aged 13 – 16.<br><br><strong>For information about the development centre:</strong><br>Visit: <a href='http://www2.cornwall.ac.uk/football/index.php?sitesig=football&page=_Home&id=835<br>Football@cornwall.ac.uk'>cornwall.ac.uk/football</a><br>Call: 07500 101 087<br><br><strong>For facilities, opening hours and prices:</strong><br>Call: 01209 617732<br>Email: <a href='mailto:sportandfitness@cornwall.ac.uk'>sportandfitness@cornwall.ac.uk</a>"
      link: /camborne-learning-area/
      image: /camborne/sport-science-lab.jpg
      image-thumb: /camborne/sport-science-lab-thumb.jpg

    - title: dBs<br>Music Studios
      detail: Industry leader dBs Music have created a state-of-the-art recording, production and performance facility directly on our Camborne campus. The building now houses industry standard studios, rehearsal spaces, IT Suites, dedicated DJ pods and a surround sound lecture theatre.<br><br>At dBs Music we give a true flavor of the music industry and provide you with an environment that will inspire, challenge and excite the music professional in you. Whilst we provide our students with the necessary theoretical foundation they need, it is our belief that students should spend most of their time honing their music production craft and getting practical experience on the very best industry standard equipment. The facilities within dBs Music at Cornwall College Camborne are available outside of normal class time.
      link: /camborne-learning-area/
      image: /camborne/dbs-music.jpg
      image-thumb: /camborne/dbs-music-thumb.jpg

    - title: Learning Centre & <br>CDP Design and Print
      detail: "The Learning Centres (LCs) offer a range of resources, facilities and support for your studies In each Learning Centre you will find a range of resources including<br>•  Books, e-books and magazines to support your studies<br>• Fiction books, graphic novels, DVDs and Audio CDs<br>• Study spaces for individual study and group work<br>• Computers, laptops and tablet devices to use in the LC<br>You will also find staff who can help with<br>• Finding and using books, ebooks and journals<br>• Support for developing your study and research skills, including using the Internet for research and avoiding plagiarism<br>• Help with using college computers and software<br> We have a network of 9 learning centres across our campuses, resources can be sourced from all. On campus we also have a fully operating print facility on site, CDP Designs & Print.<br><br><strong>Opening times:</strong><br>Monday – Thursday 8.30am - 6pm (term-time)<br>Friday 8.30am – 4.30pm (term-time)<br>Varied opening hours during half terms and holidays."
      link: /camborne-learning-area/
      image: /camborne/learning-cent.jpg
      image-thumb: /camborne/learning-centre-thumb.jpg

    - title: Evolve Sport<br>& Fitness
      detail: "Students are able to take part in free and subsidised sporting and recreational activities whilst at the College. Our College Sportsmaker arranges a varied timetable of sports activities each term.<br><br>There is a wide range of facilities including a 3G astro turf, 4 court sports hall, football pitches and a fitness suite. <br><br>College sporting activities include; hockey, netball, football, surfing, outdoor pursuits, running, fitness classes, lacrosse, racket sports, dodgeball and many more.<br><br><strong>For more information:</strong><br>Email: <a href='mailto:sportsmaker@cornwall.ac.uk'>sportsmaker@cornwall.ac.uk</a>"
      link: /camborne-learning-area/
      image: /camborne/gym-sport-centre.jpg
      image-thumb: /camborne/gym-sport-centre-thumb.jpg

    - title: Flying Start<br>Childcare
      detail: "We offer great childcare at Cornwall College, Camborne. If you have young children you may be eligible for financial support towards your childcare costs.<br><br><strong>Nurseries</strong><br>Flying Start Nurseries has an Ofsted graded OUTSTANDING nursery on campus for your children to learn, develop and grow. Take-up for places is very competitive so you should contact the nursery as soon as you know you need a place.<br><br><strong>For more information:</strong><br>Call: 01209 611609<br>Visit: <a href='http://www.flyingstart.uk.com/'>flyingstart.uk.com</a>"
      link: /camborne-learning-area/
      image: /camborne/flying-start.jpg
      image-thumb: /camborne/flying-start-thumb.jpg

