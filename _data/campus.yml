    - title: Sails<br>Café
      detail: "5 Rating and Gold Award for Cornwall Healthy Eating Federation<br>The café offers a great choice of hot and cold snacks together with soft drinks and confectionery. We also provide a Weekly Special of a hot meal along with other meal deals and coffee and delicious homemade cake deals. All allergens and dietary requirements catered for.<br><br><strong>Opening times:</strong><br>Monday - Friday 8.15am - 3pm (term time)<br><br><strong>For more information or if you require catering for events:</strong><br>Call: 01326 310327"
