    - title: Agricultural Engineering & Plant Operations
      detail: The facilities at Duchy College Rosewarne include a large training area for excavations, lifting and transportation, which simulates industry safety standards and practices. We also have a certified CPCS testing area for excavators, forward tipping dumpers, tractors and telehandlers. This is all backed up with modern classrooms and full workshop.<br><br>The machinery includes a 6T excavator, a 9m Telehandler, a 3T forward tipping dumper and a range of tractors. Our work site area includes a 3 tier scaffold, lorry loading area, various tip off points, obstacle course and excavation area. Staff are trained to industry standards and have many years experience working in construction and operating plant.
