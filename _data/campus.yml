  facilities: 
    - title: Learning </br> Centre
      location: Bicton
      detail:  9am to 4.30pm, with most offering evening opening hours. (term time)</br>The Learning Centres (LCs) offer a range of resources, facilities and support for your studies In each Learning Centre you will find a range of resources including</br>•  Books, e-books and magazines to support your studies</br>• Fiction books, graphic novels, DVDs and Audio CDs</br>• Study spaces for individual study and group work</br>• Computers, laptops and tablet devices to use in the LC </br> You will also find staff who can help with</br>• Finding and using books, ebooks and journals</br>• Support for developing your study and research skills, including using the Internet for research and avoiding plagiarism</br>• Help with using college computers and software</br> We have a network of 9 learning centres across our campuses, resources can be sourced from all.
      link: /bicton-learning-area/
      image: /bicton/learning-centre.jpg
      image-thumb: /bicton/learning-centre-thumb.jpg
      
      
    - title: Students’</br> Union
      location: Bicton
      detail: Cornwall College Student Union (CCSU) exists to represent your voice at every level in the College and to make sure you have a fantastic time while you are a student with us. Every campus has a team of elected student officers who will be working hard all year, from organising parties, to running campaigns, and you have plenty of chances to get involved. The Students Union is one of the best things about the College and you have the power to determine what it’s doing!</br> Remember, YOUR UNION, YOUR VOICE! Degree students can also access the University of Plymouth Students Union</br><strong>Student Bar & Social</strong></br></br>Sun to Thur 7pm – 11pm</br> The social life at the College is full with regular themed event nights, karaoke, quiz nights and the big party nights of the year when we hold the Summer Festival and Winter Ball. For students who enjoy shopping, weekend trips are arranged to Exeter on a regular basis and a free weekly minibus to the local supermarket.
      link: /bicton-learning-area/
      image: /bicton/students-union.jpg
      image-thumb: /bicton/students-union-thumb.jpg     
      
    - title: Restaurant & </br> Café
      location: Bicton
      detail: <strong>Bicton Kitchen Restaurant</strong></br><strong>Weekdays </strong>7.30am - 9.30am (Breakfast), 9.30am - 12noon (Hot Snacks),</br>12noon - 1.45pm (Lunch), 2pm - 4pm (Snacks & Homemade Cakes),5pm - 6.15pm (Dinner)</br><strong>Weekends </strong>11am - 2.30pm (Lunch), 4pm - 6pm (Dinner), call to order a meal.</br></br>We provide a variety of meals for all dietary requirements and allergies. It is at the heart of Bicton House, offering a wide & varied menu of street food, wholesome, healthy food and snacks. We offer a choice of three main meals during the week and at weekends use a call to order system.</br></br> <strong>Café Neo</strong></br>Mon to Fri 8.30am – 1.30pm </br> Freshly Brewed Barista Coffee and tasty treats, the Café is the hub for all students to connect and relax.
      link: /bicton-learning-area/
      image: /bicton/restaurant.jpg
      image-thumb: /bicton/restaurant-thumb.jpg 

    - title: Residential </br> Accommodation
      location: Bicton
      detail: We understand that feeling settled within your environment gives you a much better chance of enjoying your course, meeting new friends and more time to study. Our accommodation is situated on the Bicton College campus at East Budleigh, Devon and we are able to offer a total of 231 beds. Layouts include two/three bed shared rooms with a shared shower and toilets, single room with shared bathroom facilities and ensuite room. All blocks have common rooms. We also have rooms and facilities that have been adapted for disabled students.</br></br>Bicton’s dedicated Residential Services Team support students in all areas of accommodation, counselling, careers guidance, enrichment activities, funding and transport. We will endeavour to make your time here a truly great experience, both in and outside the classroom. 
      link: /bicton-learning-area/
      image: /bicton/accommodation.jpg 
      image-thumb: /bicton/accommodation-thumb.jpg
      
    - title: Evolve Sport, Fitness and Outdoors
      location: Bicton
      detail: <strong>Contact - sportsmaker@cornwall.ac.uk</strong></br></br>Students are able to take part in free and subsidised sporting and recreational activities designed to enrich the student experience whilst at the College. Our College Sportsmaker arranges a varied timetable of sports activities each term for those interested.</br></br>There is a wide range of facilities including a 3G astro turf, 4 court sports hall, football/rugby pitches, climbing tower, low ropes course, a lake for watersports, cross country running courses and a fitness suite. </br></br>College sporting activities include; hockey, netball, football, kayaking, outdoor pursuits, horse riding, climbing, running, fitness classes, archery, lacrosse, racket sports, dodgeball and many more.
      Tel: 01209 617732
      link: /bicton-learning-area/
      image: /bicton/sports-outdoor.jpg
      image-thumb: /bicton/sports-outdoor-thumb.jpg

      
    - title: Bicton </br> Equine
      location: Bicton
      detail: The Equestrian Centre provides excellent teaching and learning facilities for full and part-time students and external customers. See the section on Equine courses for more information. The facilities include an extended 20m x 61m indoor arena with a Wax Pro surface with mirrors, gallery seating for 148 people, two state of the art teaching rooms, judging areas and staff offices/reception area. In addition there is a 30 x 60 Outdoor arena, 2 full sets of show jumps, Music and PA system, XC-Schooling field, Walker, Weighbridge and Solarium. There are 2 separate yards consisting of 14 traditional stables adjacent to the Indoor School and 24 internal loose boxes in an American Style Barn.</br>We offer a range of Livery options for Students, from Working Livery to Full Livery. Our team of highly qualified experienced staff are on hand to offer their expertise. If you are interested in booking the facilities or livery options, please contact us on 01395 562354,</br> or email equestrian.centre@bicton.ac.uk
      link: /bicton-learning-area/
      image: /bicton/equine.jpg 
      image-thumb: /bicton/equine-thumb.jpg    
      
    - title: Saplings Children’s Centre
      location: Bicton
      detail: Mon to Fri 8am - 6pm Tel.01579 371004</br> The nursery caters for children aged between three months and five years of age and is open to all. The Centre provides excellent facilities and is run by experienced childcare professionals. It is the aim of the Centre to create a setting in which all children are valued and respected, in a secure, healthy and happy environment where children’s rights are upheld and preserved at all times, and where they are encouraged to explore their world and develop skills. Through this they will recognise their own individuality and achievements, whatever their different languages, cultures and special needs.</br></br>Our goal is to provide the children in our care with exciting play experiences, and to offer a high quality curriculum to build on what they already know and broaden their interests and abilities. In doing so they shall experience a wide range of approaches and teaching methods to achieve their full potential and goals.</br></br>The value of play is often underestimated, but to a child play is their primary occupation. We aim to provide all the children with opportunities to play. www.saplingschildrenscentre.com
      link: /bicton-learning-area/
      image: /bicton/childcare.jpg 
      image-thumb: /bicton/childcare-thumb.jpg    
      
    - title: Animal Management & Agriculture
      detail: Bicton’s Home Farm is a working commercial farm. The farm's core objectives are:</br>To provide state-of-the-art resources for education and practical training.</br>To generate a financial surplus for re-investment.</br>To show efficient methods of production and demonstrate leading practices in land use.</br>To provide Devon's agricultural industry with innovative and sustainable pathways for the future.</br>The farm is run with the aim of producing above average husbandry results and financial returns. </br> Students undertake regular periods of work experience and practical instruction, enabling them to gain a wide appreciation of the differing sectors of agriculture.
      link: /bicton-learning-area/
      image: /bicton/animal-management.jpg
      image-thumb: /bicton/animal-management-thumb.jpg 
      
  
