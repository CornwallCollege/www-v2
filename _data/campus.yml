    - title: Sails </br> Café
      detail: Mon to Fri, 8.15am - 3pm daily (term time)<br>5 Rating and Gold Award for Cornwall Healthy Eating Federation<br>The café offers a great choice of hot and cold snacks together with soft drinks and confectionery. We also provide a Weekly Special of a hot meal along with other meal deals and coffee and delicious homemade cake deals. All allergens and dietary requirements catered for.<br>Tel 01326 310327 if you wish to order any specific items or if you require catering for events or meetings etc
