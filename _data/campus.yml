    - title: Accommodation
      detail: We understand that many of you may need accommodation, which is why we can provide you with options both on and off campus.</br></br>At Duchy College Stoke Climsland we pride ourselves on the care we provide to our Students. Parents and guardians will be pleased to hear that the care of the students is also assessed by Government Standards and Ofsted. We can offer you various accommodation options both on and off campus. This ranges from full board with three cooked meals, seven days a week, to self-catering for older students.</br></br>For information packs and advice on student accommodation, please contact Accommodation Office Tel 01579 372208
