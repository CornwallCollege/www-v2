  facilities:
    - title: Learning<br>Centre
      location: Bicton
      detail: "The Learning Centres (LCs) offer a range of resources, facilities and support for your studies In each Learning Centre you will find a range of resources including<br>• Books, e-books and magazines to support your studies<br>• Fiction books, graphic novels, DVDs and Audio CDs<br>• Study spaces for individual study and group work<br>• Computers, laptops and tablet devices to use in the LC<br>You will also find staff who can help with<br>• Finding and using books, ebooks and journals<br>• Support for developing your study and research skills, including using the Internet for research and avoiding plagiarism<br>• Help with using college computers and software<br> We have a network of 9 learning centres across our campuses, resources can be sourced from all.<br><br><strong>Opening times:</strong><br>Monday, Wednesday and Friday 9am - 5pm (term-time)<br>Tuesday and Thursday 9am – 7pm (term-time)<br>Varied opening hours during half terms and holidays."
      link: /bicton-learning-area/
      image: /bicton/learning-centre.jpg
      image-thumb: /bicton/learning-centre-thumb.jpg

    - title: Bicton<br>Earth
      location: Bicton
      detail: "Bicton EaRTH is a leading centre of excellence for environmental and renewable energy technology education and training for students, businesses and the wider community. The building has been designed as a working facility to showcase and demonstrate the most up to date renewable technologies."
      link: /bicton-learning-area/
      image: /bicton/bicton-earth.jpg
      image-thumb: /bicton/bicton-earth-thumb.jpg
      read-more: http://www.bictonearth.co.uk/

    - title: Restaurant<br>& Café
      location: Bicton
      detail: "<strong>Bicton Kitchen Restaurant</strong><br>We provide a variety of meals for all dietary requirements and allergies. It is at the heart of Bicton House, offering a wide & varied menu of street food, wholesome, healthy food and snacks. We offer a choice of three main meals during the week and at weekends use a call to order system.<br><br><strong>Opening times:</strong><br>Monday - Friday:<br>7.30am - 9.30am (Breakfast)<br>9.30am - 12noon (Hot Snacks)<br>12noon - 1.45pm (Lunch)<br>2pm - 4pm (Snacks & Homemade Cakes)<br>5pm - 6.15pm (Dinner)<br>Saturday - Sunday:<br>11am - 2.30pm (Lunch)<br>4pm - 6pm (Dinner), call to order a meal.<br><br><strong>Café Neo</strong><br>Freshly Brewed Barista Coffee and tasty treats, the Café is the hub for all students to connect and relax.<br><br><strong>Opening times:</strong><br>Monday - Friday 8.30am – 1.30pm"
      link: /bicton-learning-area/
      image: /bicton/restaurant.jpg
      image-thumb: /bicton/restaurant-thumb.jpg

    - title: Residential<br>Accommodation
      location: Bicton
      detail: "We understand that feeling settled within your environment gives you a much better chance of enjoying your course. We offer 231 beds, situated on the Bicton College campus. Layouts include two/three bed shared rooms with a shared facilities, single room with shared bathroom facilities and ensuite room. All blocks have common rooms. We also have rooms and facilities adapted for students with disabilties.<br><br>Bicton’s dedicated Residential Services Team support students in all areas of accommodation, counselling, careers guidance, enrichment activities, funding and transport. We will endeavour to make your time here a truly great experience, both in and outside the classroom."
      link: /bicton-learning-area/
      image: /bicton/accommodation.jpg
      image-thumb: /bicton/accommodation-thumb.jpg

    - title: Evolve Sport, Fitness & Outdoors
      location: Bicton
      detail: "Students are able to take part in free and subsidised sporting and recreational activities. Our College Sportsmaker arranges a varied timetable of activities each term.<br><br>The facilities include, 4 court sports hall, football pitches, climbing tower, lake for watersports, orienteering course, and a fitness suite. The College also has a golf putting green and swing studio and employs a full time golf professional. <br>Sporting activities include; hockey, netball, football, kayaking, horse riding, climbing, running, fitness classes, archery, lacrosse, racket sports, dodgeball and more.<br><br><strong>For more information:</strong><br>Email: <a href='sportsmaker@cornwall.ac.uk'>sportsmaker@cornwall.ac.uk</a>"
      Tel: 01209 617732
      link: /bicton-learning-area/
      image: /bicton/sports-outdoor.jpg
      image-thumb: /bicton/sports-outdoor-thumb.jpg

    - title: Equestrian<br>Centre
      location: Bicton
      detail: "The Equestrian Centre provides excellent facilities for full and part-time students and external customers. These include an extended 20m x 61m indoor arena with a Wax Pro surface with mirrors, gallery seating for 148 people, two state of the art teaching rooms, judging areas and staff offices/reception area. In addition there is a 30 x 60 Outdoor arena, 2 full sets of show jumps, Music and PA system, XC-Schooling field, Walker, Weighbridge and Solarium. There are 2 separate yards consisting of 14 traditional stables adjacent to the Indoor School and 24 internal loose boxes in an American Style Barn.<br>We offer a range of Livery options, from Working Livery to Full Livery.<br><br><strong>For more information and bookings:</strong><br>Call: 01395 562354<br>Email: <a href='mailto:equestrian.centre@bicton.ac.uk'>equestrian.centre@bicton.ac.uk</a>"
      link: /bicton-learning-area/
      image: /bicton/equine.jpg
      image-thumb: /bicton/equine-thumb.jpg

    - title: Saplings Children’s Centre
      location: Bicton
      detail: "The nursery caters for children aged between three months and five years of age and is open to all. The Centre provides excellent facilities and is run by experienced childcare professionals. It is the aim of the Centre to create a setting in which all children are valued and respected, in a secure, healthy and happy environment where children’s rights are upheld and preserved at all times, and where they are encouraged to explore their world and develop skills.<br><br><strong>Opening times:</strong><br>Monday - Friday 8am - 6pm<br><br><strong>For more information:</strong><br>Call: 01579 371004<br>Visit: <a href='http://www.saplingchildcare.co.uk/'>saplingschildrenscentre.com</a>"
      link: /bicton-learning-area/
      image: /bicton/childcare.jpg
      image-thumb: /bicton/childcare-thumb.jpg

    - title: Home<br>Farm
      detail: "Bicton’s Home Farm is a working commercial farm. The farm's core objectives are:<br>• To provide state-of-the-art resources for education and practical training.<br>• To generate a financial surplus for re-investment.<br>• To demonstrate leading practices in land use.<br>• To provide Devon's agricultural industry with innovative and sustainable pathways for the future.<br><br>The farm is run with the aim of producing above average husbandry results and financial returns. Students undertake regular periods of work experience and practical instruction, enabling them to gain a wide appreciation of the differing sectors of agriculture."
      link: /bicton-learning-area/
      image: /bicton/home-farm.jpg
      image-thumb: /bicton/home-farm-thumb.jpg
      read-more: /facility-pages/bicton-home-farm.html

