    - title: Evolve Sport, Fitness and Outdoors
      detail: <strong>Contact - sportsmaker@cornwall.ac.uk</strong></br></br>Students are able to take part in free and subsidised sporting and recreational activities designed to enrich the student experience whilst at the College. Our College Sportsmaker arranges a varied timetable of sports activities each term for those interested.</br></br>There is a wide range of facilities including, 4 court sports hall,football pitches, climbing tower, offsite lake for watersports, orienteering course, and a fitness suite.</br> The College also has a golf putting green and swing studio and employs a full time golf professional, giving you outstanding facilities on site. </br></br>College sporting activities include; hockey, netball, football, kayaking, outdoor pursuits, horse riding, climbing, running, fitness classes, archery, lacrosse, racket sports, dodgeball and many more.
      link: /stoke-climsland-learning-area/
