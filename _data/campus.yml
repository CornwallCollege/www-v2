      detail: "This well established Nursery supplies most of the garden centres across Cornwall including Carnon Downs, Chacewater and Trevena Cross, as well as prestigious clients such as the Eden Project, Lost Gardens of Heligan and the National Trust. Sustainability and environmental issues are always at the forefront of our work here, for example, using peat-free compost and relying on borehole water to supply the nursery.<br><br>We supply a broad variety of plants including Southern Hemisphere plants, coastal plants and a good range of hardy shrubs, grasses and herbaceous varieties focussing on the landscape trade.<br><br><strong>For more information:</strong><br>Like Us: <a href='https://www.facebook.com/rosewarnenurseries/'>/rosewarnenurseries</a>"
